type: object
properties:
  name:
    type: string
    description: The name of the team
  description:
    type: string
    description: The description of the team
  allow_auto_assign:
    type: boolean
    description: If this setting is turned on, the system would automatically assign the conversation to an agent in the team while assigning the conversation to a team
  color:
    type: string
    description: A string representing the team's color, formatted as a hex code starting with the "#" character, followed by exactly six hexadecimal digits (0-9, A-F).
