tags:
  - Inboxes
operationId: update-teams-in-inbox
summary: Update Teams in Inbox
description: All teams except the one passed in params will be removed
security:
  - userApiKey: []
parameters:
  - name: data
    in: body
    required: true
    schema:
      type: object
      required:
        - inbox_id
        - team_ids
      properties:
        inbox_id:
          type: string
          description: The ID of the inbox
        team_ids:
          type: array
          items:
            type: integer
          description: IDs of teams to be added to the inbox
responses:
  200:
    description: Success
    schema:
        type: array
        description: 'Array of all active teams'
        items:
          $ref: '#/definitions/team'
  404:
    description: Inbox not found
  403:
    description: Access denied
  422:
    description: Team must exist
