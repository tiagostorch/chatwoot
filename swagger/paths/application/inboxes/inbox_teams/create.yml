tags:
  - Inboxes
operationId: add-new-team-to-inbox
summary: Add a New Team
description: Add a new Team to Inbox
security:
  - userApiKey: []
parameters:
  - name: data
    in: body
    required: true
    schema:
      type: object
      required:
          - inbox_id
          - team_ids
      properties:
        inbox_id:
          type: string
          description: The ID of the inbox
        team_ids:
          type: array
          items:
            type: integer
          description: IDs of teams to be added to the inbox
responses:
  200:
    description: Success
    schema:
        type: array
        description: 'Array of all active teams'
        items:
          $ref: '#/definitions/team'
  404:
    description: Inbox not found
  403:
    description: Access denied
  422:
    description: Team must exist
