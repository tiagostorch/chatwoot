tags:
  - Inboxes
operationId: delete-team-in-inbox
summary: Remove an Team from Inbox
description: Remove an Team from Inbox
security:
  - userApiKey: []
parameters:
  - name: data
    in: body
    required: true
    schema:
      type: object
      required:
        - inbox_id
        - team_ids
      properties:
        inbox_id:
          type: string
          description: The ID of the inbox
        team_ids:
          type: array
          items:
            type: integer
          description: IDs of teams to be deleted from the inbox
responses:
  200:
    description: Success
  404:
    description: Inbox not found
  403:
    description: Access denied
  422:
    description: Team must exist
